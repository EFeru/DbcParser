name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
          
      - name: ğŸšš DbcParserLib Restore
        run: dotnet restore DbcParserLib.Tests
      - name: ğŸ› ï¸ DbcParserLib Build
        run: dotnet build DbcParserLib.Tests --configuration Release --no-restore
      - name: ğŸ§ª DbcParserLib Test
        run: dotnet test DbcParserLib.Tests --no-restore --verbosity minimal
